<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión — VetCare</title>
  <link rel="stylesheet" href="../../assets/css/auth.css" />
</head>
<body>
  <main class="auth-shell">
    <section class="card" role="region" aria-labelledby="login-title">
      <header class="brand">
        <i class="brand__logo" aria-hidden="true"></i>
        <span class="brand__name">Protibulo</span>
        <span class="badge" style="margin-left:auto">Acceso</span>
      </header>

      <!-- Muestra este bloque si hubo error de credenciales -->
      <!-- <div class="alert alert--error" role="alert">Credenciales inválidas. Intenta de nuevo.</div> -->

      <h1 class="h" id="login-title">Iniciar sesión</h1>
      <p class="p-muted">Ingresa con tu correo y contraseña. El sistema te llevará a tu panel según tus permisos (doctor, dueño o recepcionista).</p>

        <form class="form" method="get" action="../auth/select-role.html">
        <div>
          <label class="label" for="email">Correo electrónico</label>
          <input class="input" id="email" name="email" type="email" inputmode="email"
                 autocomplete="email" placeholder="tucorreo@ejemplo.com" required />
        </div>

        <div>
          <label class="label" for="password">Contraseña</label>
          <input class="input" id="password" name="password" type="password"
                 autocomplete="current-password" placeholder="••••••••••" required />
        </div>

        <div class="help">
          <label style="display:flex;align-items:center;gap:8px;font-size:14px;color:var(--muted)">
            <input type="checkbox" name="remember" value="1" />
            Recordarme en este dispositivo
          </label>
          <a href="./forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="row">
          <button class="btn btn--primary" type="submit">Entrar</button>
          <a class="btn btn--ghost" href="./register-owner.html" role="button">Crear cuenta de dueño</a>
        </div>

        <input type="hidden" name="redirect" value="/dashboard" />
      </form>

      <div class="divider"></div>
      <p class="footer">¿Trabajas en la clínica? Pide a un administrador que te invite como
        <strong>recepcionista</strong> o <strong>doctor</strong>.</p>
    </section>
  </main>
</body>
</html>
