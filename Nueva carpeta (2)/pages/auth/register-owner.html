<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear cuenta — VetCare</title>
  <link rel="stylesheet" href="../../assets/css/auth.css" />
</head>
<body>
  <main class="auth-shell">
    <section class="card" role="region" aria-labelledby="reg-title">
      <header class="brand">
        <i class="brand__logo" aria-hidden="true"></i>
        <span class="brand__name">VetCare</span>
        <span class="badge" style="margin-left:auto">Registro</span>
      </header>

      <!-- <div class="alert alert--error" role="alert">El correo ya está registrado.</div> -->
      <!-- <div class="alert alert--success" role="alert">¡Revisa tu correo para verificar la cuenta!</div> -->

      <h1 class="h" id="reg-title">Crea tu cuenta de dueño</h1>
      <p class="p-muted">Recibirás un correo para verificar tu cuenta antes de ingresar.</p>

      <form class="form" method="post" action="/auth/register">
        <div>
          <label class="label" for="name">Nombre completo</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="María" required />
        </div>

        <div>
          <label class="label" for="last">Apellido paterno</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="Lopez" required />
        </div>

        <div>
          <label class="label" for="last2">Apellido materno</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="Sepeda" required />
        </div>

        <div>
          <label class="label" for="email">Correo electrónico</label>
          <input class="input" id="email" name="email" type="email" inputmode="email"
                 autocomplete="email" placeholder="tucorreo@ejemplo.com" required />
        </div>

        <div>
          <label class="label" for="phone">Teléfono</label>
          <input class="input" id="phone" name="phone" type="tel" autocomplete="tel"
                 placeholder="55 1234 5678" />
        </div>

        <div>
          <label class="label2">Sexo</label>
          <label>
            <input type="radio" name="sexo" value="M" checked> M
          </label>
          <label>
            <input type="radio" name="sexo" value="F"> F
          </label>
        </div>

        <div>
          <label class="label2" for="Date">Fecha de nacimiento</label>
          <input class="input2" id="Date" name="Date" type="text"  
                 placeholder="01/01/01" required />
        </div>

        <b>Mascotas</b>

        <div>
          <label class="label" for="NuMa">Numero de mascotas</label>
          <input class="input" id="NuMa" name="NuMa" type="text" autocomplete="NuMa"
                 placeholder="2" required />
        </div>

        <b>Dirección</b>

        <div>
          <label class="label" for="count">Pais</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="México" required />
        </div>

        <div>
          <label class="label" for="state">Estado</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="CDMX" required />
        </div>

        <div>
          <label class="label" for="Del">Delegacion/Municipio</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="Azcapotzalco" required />
        </div>

        <div>
          <label class="label" for="Colonia">Colonia</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="El Rosario" required />
        </div>

        <div>
          <label class="label" for="Calle">Calle/Avenida</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="Av. 477" required />
        </div>

        <div>
          <label class="label" for="No.">Numero exterior</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="46" required />
        </div>

        <div>
          <label class="label" for="No.">Numero interior(opcional)</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="46"  />
        </div>

        <div>
          <label class="label" for="foto_perfil">Ingresa una imagen de foto de perfil</label>
          <input type="file" name="foto_perfil" accept="image/*">
        </div>

        <a href="register-owner2.html" class="btn btn--primary">Siguiente</a>

      </form>

      <div class="divider"></div>
      <p class="footer">¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a>.</p>
    </section>
  </main>
</body>
</html>
