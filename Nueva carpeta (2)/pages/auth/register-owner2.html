<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear cuenta — VetCare</title>
  <link rel="stylesheet" href="../../assets/css/auth.css" />
</head>
<body>
  <main class="auth-shell">
    <section class="card" role="region" aria-labelledby="reg-title">
      <header class="brand">
        <i class="brand__logo" aria-hidden="true"></i>
        <span class="brand__name">VetCare</span>
        <span class="badge" style="margin-left:auto">Registro</span>
      </header>

      <!-- <div class="alert alert--error" role="alert">El correo ya está registrado.</div> -->
      <!-- <div class="alert alert--success" role="alert">¡Revisa tu correo para verificar la cuenta!</div> -->

      <h1 class="h" id="reg-title">Crea tu cuenta de dueño</h1>
      <form class="form" method="post" action="/auth/register">
        <b>Metodo de pago</b>
        <div>
          <label class="label" for="tarjeta">Número de tarjeta</label>
          <input class="input" id="tarjeta" name="tarjeta" type="text" autocomplete="tarjeta"
                 placeholder="000000000000" required />
        </div>

        <div>
          <label class="label" for="Ven">Vencimiento</label>
          <input class="input" id="name" name="name" type="text" autocomplete="name"
                 placeholder="01/01" required />
        </div>

        <div>
          <label class="label" for="CVV">CVV</label>
          <input class="input" id="CVV" name="CVV" type="text" autocomplete="CVV"
                 placeholder="012" required />
        </div>

        <b>Datos de Factura</b>

        <div>
          <label class="label" for="RFC">RFC</label>
          <input class="input" id="RFC" name="RFC" type="text" inputmode="RFC"
                 autocomplete="RFC" placeholder="PAGA010101XX" required />
        </div>

        <b></b>

        <div>
          <label class="label" for="phone">Teléfonos Auxiliares</label>
          <input class="input" id="phone" name="phone" type="tel" autocomplete="tel"
                 placeholder="55 1234 5678" />
          <label class="label" for="Parentesco">Parentesco</label>
          <input class="input" id="Parentesco" name="Parentesco" type="Parentesco" autocomplete="Parentesco"
                 placeholder="Padre" />
            <input class="input" id="phone" name="phone" type="tel" autocomplete="tel"
                 placeholder="55 1234 5678" />
          <label class="label" for="Parentesco">Parentesco</label>
          <input class="input" id="Parentesco" name="Parentesco" type="Parentesco" autocomplete="Parentesco"
                 placeholder="Madre" />
        </div>

        <div>
          <label class="label" for="password">Contraseña</label>
          <input class="input" id="password" name="password" type="password"
                 autocomplete="new-password" placeholder="Frase larga segura" required />
        </div>

        <div>
          <label class="label" for="password2">Repetir contraseña</label>
          <input class="input" id="password2" name="password_confirmation" type="password"
                 autocomplete="new-password" placeholder="Repite tu contraseña" required />
        </div>

        <a href="register-pet.html" class="btn btn--primary">Registro de Mascota</a>


       

      </form>

      <div class="divider"></div>
      <p class="footer">¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a>.</p>
    </section>
  </main>
</body>
</html>
