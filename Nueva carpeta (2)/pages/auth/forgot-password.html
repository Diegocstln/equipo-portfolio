<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar contraseña — VetCare</title>
  <link rel="stylesheet" href="../../assets/css/auth.css" />
</head>
<body>
  <main class="auth-shell">
    <section class="card" role="region" aria-labelledby="fp-title">
      <header class="brand">
        <i class="brand__logo" aria-hidden="true"></i>
        <span class="brand__name">VetCare</span>
        <span class="badge" style="margin-left:auto">Seguridad</span>
      </header>

      <!-- <div class="alert alert--success" role="alert">Si el correo existe, te enviamos un enlace de recuperación.</div> -->

      <h1 class="h" id="fp-title">Recuperar contraseña</h1>
      <p class="p-muted">Ingresa tu correo y te enviaremos un enlace de restablecimiento.</p>

      <form class="form" method="post" action="/auth/forgot-password">
        <div>
          <label class="label" for="email">Correo</label>
          <input class="input" id="email" name="email" type="email" autocomplete="email"
                 placeholder="tucorreo@ejemplo.com" required />
        </div>
        <button class="btn btn--primary" type="submit">Enviar enlace</button>
        <a class="btn btn--ghost" href="./login.html" role="button">Volver al inicio de sesión</a>
      </form>
    </section>
  </main>
</body>
</html>
